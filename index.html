<body>
    <h1>Cálculo IMC </h1>
    <p>O IMC (índice de massa corporal) é utilizado para<br>
        sabermos se a relação entre o nosso peso e altura<br>
        está ideal.
    </p>
    <h2>Abaixo temos um vídeo informativo</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e5OuLSDayxs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Calcule o seu imc clicando abaixo</h2>

    <form id="formulario">
        <label name="peso">Peso</label>
        <input id="peso" name="peso" type="text" placeholder="Ex: 80">
        <label name="altura">Altura</label>
        <input id="altura" name="altura" type="text" placeholder="EX: 1.80">
        <button id="confirmar">Confirmar</button>
        <p>Seu imc é de:</p>
    </form>
    
    <script src="imc.js"></script>
</body>
